name: 'Publish application'
env:
  PUBLISH_DIR: PTIWebAppBlazor/Client/bin/Release/net5.0/publish/wwwroot

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
        # Checkout the code
        - uses: actions/checkout@v2

        # Install .NET Core SDK
        - name: Setup .NET Core
          uses: actions/setup-dotnet@v1
          with:
            dotnet-version: 5.0.x

        # Run tests
        - name: Test
          run: dotnet test

        # Generate the website
        - name: Publish
          run: dotnet publish PTIWebAppBlazor/Client/PTIWebAppBlazor.Client.csproj -c Release

        - name: Rewrite base href
          uses: SteveSandersonMS/ghaction-rewrite-base-href@v1
          with:
            html_path: ${{ env.PUBLISH_DIR }}/index.html
            base_href: '/PTIWebAppBlazor/'  #reposit name in github, because use sub folder

        # copy index.html to 404.html to serve the same file when a file is not found
        - name: copy index.html to 404.html
          run: cp r${{ env.PUBLISH_DIR }}/index.html ${{ env.PUBLISH_DIR }}/404.html
        # add .nojekyll file to tell GitHub pages to not treat this as a Jekyll project. (Allow files and folders starting with an underscore)
        - name: Add .nojekyll file
          run: touch ${{ env.PUBLISH_DIR }}/.nojekyll    

        # Publish the website
        - name: GitHub Pages action
          if: ${{ github.ref == 'refs/heads/master' }} # Publish only when the push is on master
          uses: peaceiris/actions-gh-pages@v3.6.1
          with:
            github_token: ${{ secrets.PUBLISH_TOKEN }}
            publish_branch: gh-pages
            publish_dir: ${{ env.PUBLISH_DIR }}
            allow_empty_commit: false
            keep_files: false
            force_orphan: true
            # TODO uncomment the following line if you have a custom domain name
            # cname: demo.meziantou.net